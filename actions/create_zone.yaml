---
  name: create_zone
  runner_type: "python-script"
  description: "Create or update a (new) zone"
  entry_point: "create_zone.py"
  parameters:
    server_id:
      type: string
      description: "Server name to query."
      required: true
      default: localhost
    name:
      type: string
      description: Name of zone
      required: True
    kind:
      type: string
      description: Type of zone
      required: True
    nameservers:
      type: array
      description: Name servers
      required: True
    masters:
      type: array
      description: Zone masters
      required: False
    servers:
      type: array
      description: List of forwarded-to servers (recursor only)
      required: False
    rrsets:
      type: array
      description: Resource records sets
      required: False
    update:
      type: boolean
      description: If the zone need to be updated or created
      required: False
